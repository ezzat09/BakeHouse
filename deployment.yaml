apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab1dep
  labels:
    app: lab1App
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ezzathassan/newrepo1:9
